<head>
	<title>Kelulusan | SMKN 1 Bukittinggi</title>
	<link rel="stylesheet" href="css/main.css" />

</head>

<body>
	<div class="container">
		<div class="topnav">
  			<img src="./logo.png">
		</div>

		<div class="content">
			<center>
				<h1><span class="Animated"></span></h1>
        <h3>TP.2021/2022</h3>

        <h4>Silahkan Masukan NISN Pesetra didik!</h4>

        <h4 id="pale"></h4>
			</center>

<script src="js/typed.js"></script>
<script>
        var typed = new Typed('.Animated', {
            strings: [
                "Pengumuman Kelulusan",
                "SMKN 1 Bukittinggi",
            ],
            typeSpeed: 70,
            backSpeed: 5,
            loop: false
        });
</script>
<script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>
<script>

    document.getElementById("pale").innerHTML = "Tapi boong :P";
}
</script>
